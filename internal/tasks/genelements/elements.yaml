# https://developer.mozilla.org/en-US/docs/Web/HTML/Element
elements:
  - name: a
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
    desc: |-
      The **`<a>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element (or _anchor_ element), with [its `href` attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#href), creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address.
    attributes:
      - name: attributionsrc
        desc: |-
          Specifies that you want the browser to send an [`Attribution-Reporting-Eligible`](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Eligible) header.
      - name: download
        desc: |-
          Causes the browser to treat the linked URL as a download.
      - name: href
        desc: |-
          The URL that the hyperlink points to.
      - name: hreflang
        desc: |-
          Hints at the human language of the linked URL.
      - name: ping
        desc: |-
          A space-separated list of URLs.
      - name: referrerpolicy
        desc: |-
          How much of the [referrer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) to send when following the link.
      - name: rel
        desc: |-
          The relationship of the linked URL as space-separated link types.
      - name: target
        desc: |-
          Where to display the linked URL, as the name for a _browsing context_ (a tab, window, or [`<iframe>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe)).
      - name: type
        desc: |-
          Hints at the linked URL's format with a [MIME type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type).

  - name: abbr
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/abbr

  - name: address
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/address
    desc: |-
      The **`<address>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that the enclosed HTML provides contact information for a person or people, or for an organization.

  - name: area
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area
    desc: |-
      The **`<area>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines an area inside an image map that has predefined clickable areas.
    attributes:
      - name: alt
        desc: |-
          A text string alternative to display on browsers that do not display images.
      - name: coords
        desc: |-
          The `coords` attribute details the coordinates of the [`shape`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area#shape) attribute in size, shape, and placement of an `<area>`.
      - name: download
        desc: |-
          This attribute, if present, indicates that the author intends the hyperlink to be used for downloading a resource.
      - name: href
        desc: |-
          The hyperlink target for the area.
      - name: ping
        desc: |-
          Contains a space-separated list of URLs to which, when the hyperlink is followed, [`POST`](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/POST) requests with the body `PING` will be sent by the browser (in the background).
      - name: referrerpolicy
        desc: |-
          A string indicating which referrer to use when fetching the resource.
      - name: rel
        desc: |-
          For anchors containing the [`href`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area#href) attribute, this attribute specifies the relationship of the target object to the link object.
      - name: shape
        desc: |-
          The shape of the associated hot spot.
      - name: target
        desc: |-
          A keyword or author-defined name of the [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/Browsing_context) to display the linked resource.

  - name: article
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/article
    desc: |-
      The **`<article>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable (e.g., in syndication).

  - name: aside
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/aside
    desc: |-
      The **`<aside>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a portion of a document whose content is only indirectly related to the document's main content.

  - name: audio
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio
    desc: |-
      The **`<audio>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to embed sound content in documents.
    attributes:
      - name: autoplay
        desc: |-
          A Boolean attribute: if specified, the audio will automatically begin playback as soon as it can do so, without waiting for the entire audio file to finish downloading.
      - name: controls
        desc: |-
          If this attribute is present, the browser will offer controls to allow the user to control audio playback, including volume, seeking, and pause/resume playback.
      - name: controlslist
        desc: |-
          The [`controlslist`](https://wicg.github.io/controls-list/explainer.html) attribute, when specified, helps the browser select what controls to show for the `audio` element whenever the browser shows its own set of controls (that is, when the `controls` attribute is specified).
      - name: crossorigin
        desc: |-
          This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicates whether to use CORS to fetch the related audio file.
      - name: disableremoteplayback
        desc: |-
          A Boolean attribute used to disable the capability of remote playback in devices that are attached using wired (HDMI, DVI, etc.) and wireless technologies (Miracast, Chromecast, DLNA, AirPlay, etc.).
      - name: loop
        desc: |-
          A Boolean attribute: if specified, the audio player will automatically seek back to the start upon reaching the end of the audio.
      - name: muted
        desc: |-
          A Boolean attribute that indicates whether the audio will be initially silenced.
      - name: preload
        desc: |-
          This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute is intended to provide a hint to the browser about what the author thinks will lead to the best user experience.
      - name: src
        desc: |-
          The URL of the audio to embed.

  - name: b
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/b
    desc: |-
      The **`<b>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to draw the reader's attention to the element's contents, which are not otherwise granted special importance.

  - name: base
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    desc: |-
      The **`<base>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the base URL to use for all _relative_ URLs in a document.
    attributes:
      - name: href
        desc: |-
          The base URL to be used throughout the document for relative URLs.
      - name: target
        desc: |-
          A **keyword** or **author-defined name** of the default [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/Browsing_context) to show the results of navigation from [`<a>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a), [`<area>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area), or [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) elements without explicit `target` attributes.

  - name: bdi
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/bdi
    desc: |-
      The **`<bdi>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element tells the browser's bidirectional algorithm to treat the text it contains in isolation from its surrounding text.

  - name: bdo
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/bdo
    desc: |-
      The **`<bdo>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element overrides the current directionality of text, so that the text within is rendered in a different direction.
    attributes:
      - name: dir
        desc: |-
          The direction in which text should be rendered in this element's contents.

  - name: blockquote
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote
    desc: |-
      The **`<blockquote>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that the enclosed text is an extended quotation.
    attributes:
      - name: cite
        desc: |-
          A URL that designates a source document or message for the information quoted.

  - name: body
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body
    desc: |-
      The **`<body>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the content of an HTML document.

  - name: br
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/br
    desc: |-
      The **`<br>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element produces a line break in text (carriage-return). It is useful for writing a poem or an address, where the division of lines is significant.

  - name: button
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
    desc: |-
      **`<button>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is an interactive element activated by a user with a mouse, keyboard, finger, voice command, or other assistive technology.
    attributes:
      - name: autofocus
        desc: |-
          This Boolean attribute specifies that the button should have input [focus](https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/focus) when the page loads.
      - name: disabled
        desc: |-
          This Boolean attribute prevents the user from interacting with the button: it cannot be pressed or focused.
      - name: form
        desc: |-
          The [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the button with (its _form owner_).
      - name: formaction
        desc: |-
          The URL that processes the information submitted by the button.
      - name: formenctype
        desc: |-
          If the button is a submit button (it's inside/associated with a `<form>` and doesn't have `type="button"`), specifies how to encode the form data that is submitted.
      - name: formmethod
        desc: |-
          If the button is a submit button (it's inside/associated with a `<form>` and doesn't have `type="button"`), this attribute specifies the [HTTP method](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods) used to submit the form.
      - name: formnovalidate
        desc: |-
          If the button is a submit button, this Boolean attribute specifies that the form is not to be [validated](https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation) when it is submitted.
      - name: formtarget
        desc: |-
          If the button is a submit button, this attribute is an author-defined name or standardized, underscore-prefixed keyword indicating where to display the response from submitting the form.
      - name: name
        desc: |-
          The name of the button, submitted as a pair with the button's `value` as part of the form data, when that button is used to submit the form.
      - name: popovertarget
        desc: |-
          Turns a `<button>` element into a popover control button; takes the ID of the popover element to control as its value.
      - name: popovertargetaction
        desc: |-
          Specifies the action to be performed on a popover element being controlled by a control `<button>`.
      - name: type
        desc: |-
          The default behavior of the button.
      - name: value
        desc: |-
          Defines the value associated with the button's name when it's submitted with the form data.

  - name: canvas
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas
    desc: |-
      Use the **HTML `<canvas>` element** with either the [canvas scripting API](https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API) or the [WebGL API](https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API) to draw graphics and animations.
    attributes:
      - name: height
        desc: |-
          The height of the coordinate space in CSS pixels.
      - name: width
        desc: |-
          The width of the coordinate space in CSS pixels.

  - name: caption
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/caption
    desc: |-
      The **`<caption>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the caption (or title) of a table, providing the table an [accessible description](https://developer.mozilla.org/en-US/docs/Glossary/Accessible_description).

  - name: cite
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/cite
    desc: |-
      The **`<cite>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to mark up the title of a cited creative work.

  - name: code
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/code
    desc: |-
      The **`<code>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element displays its contents styled in a fashion intended to indicate that the text is a short fragment of computer code.

  - name: col
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col
    desc: |-
      The **`<col>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines one or more columns in a column group represented by its parent [`<colgroup>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) element.
    attributes:
      - name: span
        desc: |-
          Specifies the number of consecutive columns the `<col>` element spans.

  - name: colgroup
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup
    desc: |-
      The **`<colgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a group of columns within a table.
    attributes:
      - name: span
        desc: |-
          Specifies the number of consecutive columns the `<colgroup>` element spans.

  - name: data
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/data
    desc: |-
      The **`<data>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element links a given piece of content with a machine-readable translation.
    attributes:
      - name: value
        desc: |-
          This attribute specifies the machine-readable translation of the content of the element.

  - name: datalist
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist
    desc: |-
      The **`<datalist>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains a set of [`<option>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option) elements that represent the permissible or recommended options available to choose from within other controls.

  - name: dd
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dd
    desc: |-
      The **`<dd>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element provides the description, definition, or value for the preceding term ([`<dt>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dt)) in a description list ([`<dl>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl)).

  - name: del
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del
    desc: |-
      The **`<del>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that has been deleted from a document.
    attributes:
      - name: cite
        desc: |-
          A URI for a resource that explains the change (for example, meeting minutes).
      - name: datetime
        desc: |-
          This attribute indicates the time and date of the change and must be a valid date string with an optional time.

  - name: details
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details
    desc: |-
      The **`<details>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element creates a disclosure widget in which information is visible only when the widget is toggled into an "open" state.
    attributes:
      - name: open
        desc: |-
          This Boolean attribute indicates whether the details — that is, the contents of the `<details>` element — are currently visible.
      - name: name
        desc: |-
          This attribute enables multiple `<details>` elements to be connected, with only one open at a time.

  - name: dfn
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dfn
    desc: |-
      The **`<dfn>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates a term to be defined.

  - name: dialog
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog
    desc: |-
      The **`<dialog>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a modal or non-modal dialog box or other interactive component, such as a dismissible alert, inspector, or subwindow.
    attributes:
      - name: open
        desc: |-
          Indicates that the dialog box is active and is available for interaction.

  - name: div
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div
    desc: |-
      The **`<div>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is the generic container for flow content.

  - name: dl
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl
    desc: |-
      The **`<dl>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a description list.

  - name: dt
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dt
    desc: |-
      The **`<dt>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies a term in a description or definition list, and as such must be used inside a [`<dl>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl) element.

  - name: em
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/em
    desc: |-
      The **`<em>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element marks text that has stress emphasis.

  - name: embed
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed
    desc: |-
      The **`<embed>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embeds external content at the specified point in the document.
    attributes:
      - name: height
        desc: |-
          The displayed height of the resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px).
      - name: src
        desc: |-
          The URL of the resource being embedded.
      - name: type
        desc: |-
          The [MIME type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type) to use to select the plug-in to instantiate.
      - name: width
        desc: |-
          The displayed width of the resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px).

  - name: fieldset
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset
    desc: |-
      The **`<fieldset>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to group several controls as well as labels ([`<label>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label)) within a web form.
    attributes:
      - name: disabled
        desc: |-
          If this Boolean attribute is set, all form controls that are descendants of the `<fieldset>`, are disabled, meaning they are not editable and won't be submitted along with the [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form).
      - name: form
        desc: |-
          This attribute takes the value of the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes#id) attribute of a [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element you want the `<fieldset>` to be part of, even if it is not inside the form.
      - name: name
        desc: |-
          The name associated with the group.

  - name: figcaption
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption
    desc: |-
      The **`<figcaption>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption or legend describing the rest of the contents of its parent [`<figure>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure) element, providing the `<figure>` an [accessible description](https://developer.mozilla.org/en-US/docs/Glossary/Accessible_description).

  - name: figure
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure
    desc: |-
      The **`<figure>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents self-contained content, potentially with an optional caption, which is specified using the [`<figcaption>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption) element.

  - name: footer
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/footer
    desc: |-
      The **`<footer>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a footer for its nearest ancestor [sectioning content](https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#sectioning_content) or [sectioning root](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements#labeling_section_content) element.

  - name: form
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form
    desc: |-
      The **`<form>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a document section containing interactive controls for submitting information.
    attributes:
      - name: accept-charset
        desc: |-
          Space-separated [character encodings](https://developer.mozilla.org/en-US/docs/Glossary/Character_encoding) the server accepts.
      - name: autocapitalize
        desc: |-
          Controls whether inputted text is automatically capitalized and, if so, in what manner.
      - name: autocomplete
        desc: |-
          Indicates whether input elements can by default have their values automatically completed by the browser.
      - name: name
        desc: |-
          The name of the form. The value must not be the empty string, and must be unique among the `form` elements in the forms collection that it is in, if any.
      - name: rel
        desc: |-
          Controls the annotations and what kinds of links the form creates.
      - name: action
        desc: |-
          The URL that processes the form submission.
      - name: enctype
        desc: |-
          If the value of the `method` attribute is `post`, `enctype` is the [MIME type](https://en.wikipedia.org/wiki/Mime_type) of the form submission.
      - name: method
        desc: |-
          The [HTTP](https://developer.mozilla.org/en-US/docs/Web/HTTP) method to submit the form with.
      - name: novalidate
        desc: |-
          This Boolean attribute indicates that the form shouldn't be validated when submitted.
      - name: target
        desc: |-
          Indicates where to display the response after submitting the form. It is a name/keyword for a _browsing context_ (for example, tab, window, or iframe).

  - name: h1
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.
  - name: h2
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.
  - name: h3
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.
  - name: h4
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.
  - name: h5
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.
  - name: h6
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements
    desc: |-
      The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings.

  - name: head
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head
    desc: |-
      The **`<head>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains machine-readable information ([metadata](https://developer.mozilla.org/en-US/docs/Glossary/Metadata)) about the document, like its [title](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title), [scripts](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script), and [style sheets](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style).

  - name: header
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header
    desc: |-
      The **`<header>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents introductory content, typically a group of introductory or navigational aids.

  - name: hgroup
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hgroup
    desc: |-
      The **`<hgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a heading and related content.

  - name: hr
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr
    desc: |-
      The **`<hr>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a thematic break between paragraph-level elements: for example, a change of scene in a story, or a shift of topic within a section.

  - name: html
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html
    desc: |-
      The **`<html>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the root (top-level element) of an HTML document, so it is also referred to as the _root element_.
    attributes:
      - name: xmlns
        desc: |-
          Specifies the [XML](https://developer.mozilla.org/en-US/docs/Glossary/XML) [Namespace](https://developer.mozilla.org/en-US/docs/Glossary/Namespace) of the document.

  - name: i
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/i
    desc: |-
      The **`<i>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that is set off from the normal text for some reason, such as idiomatic text, technical terms, taxonomical designations, among others.

  - name: iframe
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe
    desc: |-
      The **`<iframe>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a nested [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/Browsing_context), embedding another HTML page into the current one.
    attributes:
      - name: allow
        desc: |-
          Specifies a [Permissions Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Permissions_Policy) for the `<iframe>`.
      - name: allowfullscreen
        desc: |-
          Set to `true` if the `<iframe>` can activate fullscreen mode by calling the [`requestFullscreen()`](https://developer.mozilla.org/en-US/docs/Web/API/Element/requestFullscreen "requestFullscreen()") method.
      - name: height
        desc: |-
          The height of the frame in CSS pixels.
      - name: loading
        desc: |-
          Indicates when the browser should load the iframe.
      - name: name
        desc: |-
          A targetable name for the embedded browsing context.
      - name: referrerpolicy
        desc: |-
          Indicates which [referrer](https://developer.mozilla.org/en-US/docs/Web/API/Document/referrer) to send when fetching the frame's resource.
      - name: sandbox
        desc: |-
          Controls the restrictions applied to the content embedded in the `<iframe>`.
      - name: src
        desc: |-
          The URL of the page to embed. Use a value of `about:blank` to embed an empty page that conforms to the [same-origin policy](https://developer.mozilla.org/en-US/docs/Web/Security/Same-origin_policy#inherited_origins).
      - name: srcdoc
        desc: |-
          Inline HTML to embed, overriding the `src` attribute.
      - name: width
        desc: |-
          The width of the frame in CSS pixels.

  - name: img
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img
    desc: |-
      The **`<img>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embeds an image into the document.
    attributes:
      - name: alt
        desc: |-
          Defines text that can replace the image in the page.
      - name: crossorigin
        desc: |-
          Indicates if the fetching of the image must be done using a [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) request.
      - name: decoding
        desc: |-
          This attribute provides a hint to the browser as to whether it should perform image decoding along with rendering the other DOM content in a single presentation step that looks more "correct" (`sync`), or render and present the other DOM content first and then decode the image and present it later (`async`).
      - name: elementtiming
        desc: |-
          Marks the image for observation by the [`PerformanceElementTiming`](https://developer.mozilla.org/en-US/docs/Web/API/PerformanceElementTiming) API.
      - name: fetchpriority
        desc: |-
          Provides a hint of the relative priority to use when fetching the image.
      - name: height
        desc: |-
          The intrinsic height of the image, in pixels.
      - name: ismap
        desc: |-
          This Boolean attribute indicates that the image is part of a [server-side map](https://en.wikipedia.org/wiki/Image_map#Server-side).
      - name: loading
        desc: |-
          Indicates how the browser should load the image.
      - name: referrerpolicy
        desc: |-
          A string indicating which referrer to use when fetching the resource.
      - name: sizes
        desc: |-
          One or more strings separated by commas, indicating a set of source sizes.
      - name: src
        desc: |-
          The image [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL).
      - name: srcset
        desc: |-
          One or more strings separated by commas, indicating possible image sources for the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/User_agent) to use.
      - name: width
        desc: |-
          The intrinsic width of the image in pixels. Must be an integer without a unit.
      - name: usemap
        desc: |-
          The partial [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL) (starting with `#`) of an [image map](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map) associated with the element.

  - name: input
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
    desc: |-
      The **`<input>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to create interactive controls for web-based forms in order to accept data from the user.
    attributes:
      - name: accept
        desc: |-
          Hint for expected file type in file upload controls.
      - name: alt
        desc: |-
          alt attribute for the image type.
      - name: autocapitalize
        desc: |-
          Controls automatic capitalization in inputted text.
      - name: autocomplete
        desc: |-
          Hint for form autofill feature.
      - name: capture
        desc: |-
          Media capture input method in file upload controls.
      - name: checked
        desc: |-
          Whether the command or control is checked.
      - name: dirname
        desc: |-
          Name of form field to use for sending the element's directionality in form submission.
      - name: disabled
        desc: |-
          Whether the form control is disabled.
      - name: form
        desc: |-
          Associates the control with a form element.
      - name: formaction
        desc: |-
          URL to use for form submission.
      - name: formenctype
        desc: |-
          Form data set encoding type to use for form submission.
      - name: formmethod
        desc: |-
          HTTP method to use for form submission.
      - name: formnovalidate
        desc: |-
          Bypass form control validation for form submission.
      - name: formtarget
        desc: |-
          Browsing context for form submission.
      - name: height
        desc: |-
          Same as height attribute for [`<img>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img).
      - name: list
        desc: |-
          Value of the id attribute of the [`<datalist>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist) of autocomplete options.
      - name: max
        desc: |-
          Maximum value.
      - name: maxlength
        desc: |-
          Maximum length (number of characters) of `value`.
      - name: min
        desc: |-
          Minimum value.
      - name: minlength
        desc: |-
          Minimum length (number of characters) of `value`.
      - name: multiple
        desc: |-
          Whether to allow multiple values.
      - name: name
        desc: |-
          Name of the form control.
      - name: pattern
        desc: |-
          Pattern the `value` must match to be valid.
      - name: placeholder
        desc: |-
          Text that appears in the form control when it has no value set.
      - name: popovertarget
        desc: |-
          Designates an `<input type="button">` as a control for a popover element.
      - name: popovertargetaction
        desc: |-
          Specifies the action that a popover control should perform.
      - name: readonly
        desc: |-
          The value is not editable.
      - name: required
        desc: |-
          A value is required or must be checked for the form to be submittable.
      - name: size
        desc: |-
          Size of the control.
      - name: src
        desc: |-
          Same as `src` attribute for [`<img>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img).
      - name: step
        desc: |-
          Incremental values that are valid.
      - name: type
        desc: |-
          Type of form control.
      - name: value
        desc: |-
          The value of the control.
      - name: width
        desc: |-
          Same as `width` attribute for [`<img>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img).

  - name: ins
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins
    desc: |-
      The **`<ins>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that has been added to a document.
    attributes:
      - name: cite
        desc: |-
          This attribute defines the URI of a resource that explains the change, such as a link to meeting minutes or a ticket in a troubleshooting system.
      - name: datetime
        desc: |-
          This attribute indicates the time and date of the change and must be a valid date with an optional time string.

  - name: kbd
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd
    desc: |-
      The **`<kbd>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a span of inline text denoting textual user input from a keyboard, voice input, or any other text entry device.

  - name: label
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label
    desc: |-
      The **`<label>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption for an item in a user interface.
    attributes:
      - name: for
        desc: |-
          The value of the `for` attribute must be a single [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes#id) for a [labelable](https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#labelable) form-related element in the same document as the `<label>` element.

  - name: legend
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/legend
    desc: |-
      The **`<legend>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption for the content of its parent [`<fieldset>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset).

  - name: li
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li
    desc: |-
      The **`<li>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to represent an item in a list.
    attributes:
      - name: value
        desc: |-
          This integer attribute indicates the current ordinal value of the list item as defined by the [`<ol>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol) element.

  - name: link
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link
    desc: |-
      The **`<link>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies relationships between the current document and an external resource.
    attributes:
      - name: as
        desc: |-
          This attribute is required when [`rel="preload"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/preload) has been set on the `<link>` element, optional when [`rel="modulepreload"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/modulepreload) has been set, and otherwise should not be used.
      - name: crossorigin
        desc: |-
          This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicates whether [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) must be used when fetching the resource.
      - name: disabled
        desc: |-
          For `rel="stylesheet"` only, the `disabled` Boolean attribute indicates whether the described stylesheet should be loaded and applied to the document.
      - name: fetchpriority
        desc: |-
          Provides a hint of the relative priority to use when fetching a preloaded resource.
      - name: href
        desc: |-
          This attribute specifies the [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL) of the linked resource.
      - name: hreflang
        desc: |-
          This attribute indicates the language of the linked resource.
      - name: imagesizes
        desc: |-
          For `rel="preload"` and `as="image"` only, the `imagesizes` attribute is [a sizes attribute](https://html.spec.whatwg.org/multipage/images.html#sizes-attribute) that indicates to preload the appropriate resource used by an `img` element with corresponding values for its `srcset` and `sizes` attributes.
      - name: imagesrcset
        desc: |-
          For `rel="preload"` and `as="image"` only, the `imagesrcset` attribute is [a sourceset attribute](https://html.spec.whatwg.org/multipage/images.html#srcset-attribute) that indicates to preload the appropriate resource used by an `img` element with corresponding values for its `srcset` and `sizes` attributes.
      - name: integrity
        desc: |-
          Contains inline metadata — a base64-encoded cryptographic hash of the resource (file) you're telling the browser to fetch.
      - name: media
        desc: |-
          This attribute specifies the media that the linked resource applies to.
      - name: referrerpolicy
        desc: |-
          A string indicating which referrer to use when fetching the resource.
      - name: rel
        desc: |-
          This attribute names a relationship of the linked document to the current document.
      - name: sizes
        desc: |-
          This attribute defines the sizes of the icons for visual media contained in the resource.
      - name: title
        desc: |-
          The `title` attribute has special semantics on the `<link>` element.
      - name: type
        desc: |-
          This attribute is used to define the type of the content linked to.

  - name: main
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/main
    desc: |-
      The **`<main>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the dominant content of the [`<body>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body) of a document.

  - name: map
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map
    desc: |-
      The **`<map>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used with [`<area>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) elements to define an image map (a clickable link area).
    attributes:
      - name: name
        desc: |-
          The `name` attribute gives the map a name so that it can be referenced.

  - name: mark
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/mark
    desc: |-
      The **`<mark>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents text which is **marked** or **highlighted** for reference or notation purposes due to the marked passage's relevance in the enclosing context.

  - name: menu
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu
    desc: |-
      The **`<menu>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is described in the HTML specification as a semantic alternative to [`<ul>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul), but treated by browsers (and exposed through the accessibility tree) as no different than [`<ul>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul).

  - name: meta
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
    desc: |-
      The **`<meta>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents [metadata](https://developer.mozilla.org/en-US/docs/Glossary/Metadata) that cannot be represented by other HTML meta-related elements, like [`<base>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base), [`<link>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link), [`<script>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script), [`<style>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style) or [`<title>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title).
    attributes:
      - name: charset
        desc: |-
          This attribute declares the document's character encoding.
      - name: content
        desc: |-
          This attribute contains the value for the [`http-equiv`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#http-equiv) or [`name`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#name) attribute, depending on which is used.
      - name: http-equiv
        desc: |-
          Defines a pragma directive.
      - name: name
        desc: |-
          The `name` and `content` attributes can be used together to provide document metadata in terms of name-value pairs, with the `name` attribute giving the metadata name, and the `content` attribute giving the value.

  - name: meter
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter
    desc: |-
      The **`<meter>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents either a scalar value within a known range or a fractional value.
    attributes:
      - name: value
        desc: |-
          The current numeric value.
      - name: min
        desc: |-
          The lower numeric bound of the measured range.
      - name: max
        desc: |-
          The upper numeric bound of the measured range.
      - name: low
        desc: |-
          The upper numeric bound of the low end of the measured range.
      - name: high
        desc: |-
          The lower numeric bound of the high end of the measured range.
      - name: optimum
        desc: |-
          This attribute indicates the optimal numeric value.
      - name: form
        desc: |-
          This optional attribute is used to explicitly set a [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) owner for the `<meter>` element.

  - name: nav
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav
    desc: |-
      The **`<nav>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a section of a page whose purpose is to provide navigation links, either within the current document or to other documents.

  - name: noscript
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/noscript
    desc: |-
      The **`<noscript>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a section of HTML to be inserted if a script type on the page is unsupported or if scripting is currently turned off in the browser.

  - name: object
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object
    desc: |-
      The **`<object>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents an external resource, which can be treated as an image, a nested browsing context, or a resource to be handled by a plugin.
    attributes:
      - name: data
        desc: |-
          The address of the resource as a valid URL. At least one of **data** and **type** must be defined.
      - name: form
        desc: |-
          The form element, if any, that the object element is associated with (its _form owner_).
      - name: height
        desc: |-
          The height of the displayed resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px).
      - name: name
        desc: |-
          The name of valid browsing context (HTML5), or the name of the control (HTML 4).
      - name: type
        desc: |-
          The [content type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type) of the resource specified by **data**.
      - name: width
        desc: |-
          The width of the display resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px).

  - name: ol
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol
    desc: |-
      The **`<ol>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents an ordered list of items — typically rendered as a numbered list.
    attributes:
      - name: reversed
        desc: |-
          This Boolean attribute specifies that the list's items are in reverse order.
      - name: start
        desc: |-
          An integer to start counting from for the list items.
      - name: type
        desc: |-
          Sets the numbering type.

  - name: optgroup
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup
    desc: |-
      The **`<optgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element creates a grouping of options within a [`<select>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select) element.
    attributes:
      - name: disabled
        desc: |-
          If this Boolean attribute is set, none of the items in this option group is selectable.
      - name: label
        desc: |-
          The name of the group of options, which the browser can use when labeling the options in the user interface.

  - name: option
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option
    desc: |-
      The **`<option>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to define an item contained in a [`<select>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), an [`<optgroup>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup), or a [`<datalist>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist) element.
    attributes:
      - name: disabled
        desc: |-
          If this Boolean attribute is set, this option is not checkable.
      - name: label
        desc: |-
          This attribute is text for the label indicating the meaning of the option.
      - name: selected
        desc: |-
          If present, this Boolean attribute indicates that the option is initially selected.
      - name: value
        desc: |-
          The content of this attribute represents the value to be submitted with the form, should this option be selected.

  - name: output
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output
    desc: |-
      The **`<output>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a container element into which a site or app can inject the results of a calculation or the outcome of a user action.
    attributes:
      - name: for
        desc: |-
          A space-separated list of other elements' [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes#id)s, indicating that those elements contributed input values to (or otherwise affected) the calculation.
      - name: form
        desc: |-
          The [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the output with (its _form owner_).
      - name: name
        desc: |-
          The element's name.

  - name: p
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p
    desc: |-
      The **`<p>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a paragraph.

  - name: picture
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture
    desc: |-
      The **`<picture>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains zero or more [`<source>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source) elements and one [`<img>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img) element to offer alternative versions of an image for different display/device scenarios.

  - name: pre
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/pre
    desc: |-
      The **`<pre>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents preformatted text which is to be presented exactly as written in the HTML file.

  - name: progress
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress
    desc: |-
      The **`<progress>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element displays an indicator showing the completion progress of a task, typically displayed as a progress bar.
    attributes:
      - name: max
        desc: |-
          This attribute describes how much work the task indicated by the `progress` element requires.
      - name: value
        desc: |-
          This attribute specifies how much of the task that has been completed.

  - name: q
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q
    desc: |-
      The **`<q>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that the enclosed text is a short inline quotation.
    attributes:
      - name: cite
        desc: |-
          The value of this attribute is a URL that designates a source document or message for the information quoted.

  - name: rp
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rp
    desc: |-
      The **`<rp>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to provide fall-back parentheses for browsers that do not support display of ruby annotations using the [`<ruby>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) element.

  - name: rt
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rt
    desc: |-
      The **`<rt>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the ruby text component of a ruby annotation, which is used to provide pronunciation, translation, or transliteration information for East Asian typography.

  - name: ruby
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby
    desc: |-
      The **`<ruby>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents small annotations that are rendered above, below, or next to base text, usually used for showing the pronunciation of East Asian characters.

  - name: s
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/s
    desc: |-
      The **`<s>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element renders text with a strikethrough, or a line through it.

  - name: samp
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/samp
    desc: |-
      The **`<samp>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to enclose inline text which represents sample (or quoted) output from a computer program.

  - name: script
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script
    desc: |-
      The **`<script>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to embed executable code or data; this is typically used to embed or refer to JavaScript code.
    attributes:
      - name: async
        desc: |-
          For classic scripts, if the `async` attribute is present, then the classic script will be fetched in parallel to parsing and evaluated as soon as it is available.
      - name: crossorigin
        desc: |-
          Normal `script` elements pass minimal information to the [`window.onerror`](https://developer.mozilla.org/en-US/docs/Web/API/Window/error_event "window.onerror") for scripts which do not pass the standard [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) checks.
      - name: defer
        desc: |-
          This Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed, but before firing [`DOMContentLoaded`](https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event "DOMContentLoaded") event.
      - name: fetchpriority
        desc: |-
          Provides a hint of the relative priority to use when fetching an external script.
      - name: integrity
        desc: |-
          This attribute contains inline metadata that a user agent can use to verify that a fetched resource has been delivered without unexpected manipulation.
      - name: nomodule
        desc: |-
          This Boolean attribute is set to indicate that the script should not be executed in browsers that support [ES modules](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules) — in effect, this can be used to serve fallback scripts to older browsers that do not support modular JavaScript code.
      - name: nonce
        desc: |-
          A cryptographic nonce (number used once) to allow scripts in a [script-src Content-Security-Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src).
      - name: referrerpolicy
        desc: |-
          Indicates which [referrer](https://developer.mozilla.org/en-US/docs/Web/API/Document/referrer) to send when fetching the script, or resources fetched by the script.
      - name: src
        desc: |-
          This attribute specifies the URI of an external script; this can be used as an alternative to embedding a script directly within a document.
      - name: type
        desc: |-
          This attribute indicates the type of script represented.

  - name: search
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/search
    desc: |-
      The **`<search>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a container representing the parts of the document or application with form controls or other content related to performing a search or filtering operation.

  - name: section
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section
    desc: |-
      The **`<section>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a generic standalone section of a document, which doesn't have a more specific semantic element to represent it.

  - name: select
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select
    desc: |-
      The **`<select>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a control that provides a menu of options.
    attributes:
      - name: autocomplete
        desc: |-
          A string providing a hint for a [user agent's](https://developer.mozilla.org/en-US/docs/Glossary/User_agent) autocomplete feature.
      - name: autofocus
        desc: |-
          This Boolean attribute lets you specify that a form control should have input focus when the page loads.
      - name: disabled
        desc: |-
          This Boolean attribute indicates that the user cannot interact with the control.
      - name: form
        desc: |-
          The [`<form>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the `<select>` with (its _form owner_).
      - name: multiple
        desc: |-
          This Boolean attribute indicates that multiple options can be selected in the list.
      - name: name
        desc: |-
          This attribute is used to specify the name of the control.
      - name: required
        desc: |-
          A Boolean attribute indicating that an option with a non-empty string value must be selected.
      - name: size
        desc: |-
          If the control is presented as a scrolling list box (e.g. when `multiple` is specified), this attribute represents the number of rows in the list that should be visible at one time.

  - name: slot
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot
    desc: |-
      The **`<slot>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element—part of the [Web Components](https://developer.mozilla.org/en-US/docs/Web/API/Web_components) technology suite—is a placeholder inside a web component that you can fill with your own markup, which lets you create separate DOM trees and present them together.
    attributes:
      - name: name
        desc: |-
          The slot's name.

  - name: small
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/small
    desc: |-
      The **`<small>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents side-comments and small print, like copyright and legal text, independent of its styled presentation.

  - name: source
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source
    desc: |-
      The **`<source>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies one or more media resources for the [`<picture>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture), [`<audio>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio), and [`<video>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video) elements.
    attributes:
      - name: type
        desc: |-
          Specifies the [MIME media type of the image](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types) or [other media type](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Containers), optionally including a [`codecs` parameter](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/codecs_parameter).
      - name: src
        desc: |-
          Specifies the URL of the media resource.
      - name: srcset
        desc: |-
          Specifies a comma-separated list of one or more image URLs and their descriptors.
      - name: sizes
        desc: |-
          Specifies a list of source sizes that describe the final rendered width of the image.
      - name: media
        desc: |-
          Specifies the [media query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries) for the resource's intended media.
      - name: height
        desc: |-
          Specifies the intrinsic height of the image in pixels.
      - name: width
        desc: |-
          Specifies the intrinsic width of the image in pixels.

  - name: span
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span
    desc: |-
      The **`<span>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a generic inline container for phrasing content, which does not inherently represent anything.

  - name: strong
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong
    desc: |-
      The **`<strong>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that its contents have strong importance, seriousness, or urgency.

  - name: style
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style
    desc: |-
      The **`<style>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains style information for a document, or part of a document.
    attributes:
      - name: media
        desc: |-
          This attribute defines which media the style should be applied to.
      - name: nonce
        desc: |-
          A cryptographic nonce (number used once) used to allow inline styles in a [style-src Content-Security-Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src).
      - name: title
        desc: |-
          This attribute specifies [alternative style sheet](https://developer.mozilla.org/en-US/docs/Web/CSS/Alternative_style_sheets) sets.

  - name: sub
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sub
    desc: |-
      The **`<sub>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies inline text which should be displayed as subscript for solely typographical reasons.

  - name: summary
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/summary
    desc: |-
      The **`<summary>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies a summary, caption, or legend for a [`<details>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details) element's disclosure box.

  - name: sup
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sup
    desc: |-
      The **`<sup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies inline text which is to be displayed as superscript for solely typographical reasons.

  - name: table
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table
    desc: |-
      The **`<table>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents tabular data—that is, information presented in a two-dimensional table comprised of rows and columns of cells containing data.

  - name: tbody
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody
    desc: |-
      The **`<tbody>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element encapsulates a set of table rows ([`<tr>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) elements), indicating that they comprise the body of a table's (main) data.

  - name: td
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td
    desc: |-
      The **`<td>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a cell of a table that contains data and may be used as a child of the [`<tr>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) element.

# https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes
global_attributes:
  - name: accesskey
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey
    desc: |-
      The **`accesskey`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) provides a hint for generating a keyboard shortcut for the current element.
  - name: autocapitalize
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autocapitalize
    desc: |-
      The **`autocapitalize`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that controls whether inputted text is automatically capitalized and, if so, in what manner.
  - name: autofocus
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autofocus
    desc: |-
      The **`autofocus`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is a Boolean attribute indicating that an element should be focused on page load, or when the [`<dialog>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) that it is part of is displayed.
  - name: class
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/class
    desc: |-
      The **`class`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is a space-separated list of the case-sensitive classes of the element.
  - name: contenteditable
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/contenteditable
    desc: |-
      The **`contenteditable`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an enumerated attribute indicating if the element should be editable by the user.
  - name: dir
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/dir
    desc: |-
      The **`dir`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that indicates the directionality of the element's text.
  - name: draggable
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/draggable
    desc: |-
      The **`draggable`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that indicates whether the element can be dragged, either with native browser behavior or the [HTML Drag and Drop API](https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API).
  - name: enterkeyhint
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/enterkeyhint
    desc: |-
      The **`enterkeyhint`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute defining what action label (or icon) to present for the enter key on virtual keyboards.
  - name: exportparts
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/exportparts
    desc: |-
      The **`exportparts`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) allows you to select and style elements existing in nested [shadow trees](https://developer.mozilla.org/en-US/docs/Glossary/Shadow_tree), by exporting their `part` names.
  - name: hidden
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/hidden
    desc: |-
      The **`hidden`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicating that the browser should not render the contents of the element.
  - name: id
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id
    desc: |-
      The **`id`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) defines an identifier (ID) which must be unique in the whole document.
  - name: inert
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inert
    desc: |-
      The **`inert`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is a Boolean attribute indicating that the browser will ignore the element.
  - name: inputmode
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inputmode
    desc: |-
      The **`inputmode`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that hints at the type of data that might be entered by the user while editing the element or its contents. This allows a browser to display an appropriate virtual keyboard.
  - name: is
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/is
    desc: |-
      The **`is`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) allows you to specify that a standard HTML element should behave like a defined custom built-in element (see [Using custom elements](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_custom_elements) for more details).
  - name: itemid
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemid
    desc: |-
      The **`itemid`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) provides microdata in the form of a unique, global identifier of an item.
  - name: itemprop
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemprop
    desc: |-
      The **`itemprop`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is used to add properties to an item.
  - name: itemref
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemref
    desc: |-
      Properties that are not descendants of an element with the [`itemscope`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemscope) attribute can be associated with an item using the [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) **`itemref`**.
  - name: itemscope
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemscope
    desc: |-
      **`itemscope`** is a boolean [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) that defines the scope of associated metadata.
  - name: itemtype
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/itemtype
    desc: |-
      The [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) **`itemtype`** specifies the URL of the vocabulary that will be used to define `itemprop`'s (item properties) in the data structure.
  - name: lang
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/lang
    desc: |-
      The **`lang`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) helps define the language of an element: the language that non-editable elements are written in, or the language that the editable elements should be written in by the user.
  - name: nonce
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce
    desc: |-
      The **`nonce`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is a content attribute defining a cryptographic nonce ("number used once") which can be used by [Content Security Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP) to determine whether or not a given fetch will be allowed to proceed for a given element.
  - name: part
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/part
    desc: |-
      The **`part`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) contains a space-separated list of the part names of the element.
  - name: popover
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/popover
    desc: |-
      The **`popover`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is used to designate an element as a popover element.
  - name: slot
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/slot
    desc: |-
      The **`slot`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) assigns a slot in a [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) shadow tree to an element: An element with a `slot` attribute is assigned to the slot created by the [`<slot>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot) element whose [`name`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot#name) attribute's value matches that `slot` attribute's value.
  - name: spellcheck
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/spellcheck
    desc: |-
      The **`spellcheck`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that defines whether the element may be checked for spelling errors.
  - name: style
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/style
    desc: |-
      The **`style`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) contains [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) styling declarations to be applied to the element.
  - name: tabindex
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/tabindex
    desc: |-
      The **`tabindex`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) allows developers to make HTML elements focusable, allow or prevent them from being sequentially focusable (usually with the <kbd>Tab</kbd> key, hence the name) and determine their relative ordering for sequential focus navigation.
  - name: title
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/title
    desc: |-
      The **`title`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) contains text representing advisory information related to the element it belongs to.
  - name: translate
    url: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/translate
    desc: |-
      The **`translate`** [global attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes) is an [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute that is used to specify whether an element's _translatable attribute_ values and its [`Text`](https://developer.mozilla.org/en-US/docs/Web/API/Text) node children should be translated when the page is localized, or whether to leave them unchanged.
